<div class="d-flex jusstify-content-center">
    <div class="form-group m-3">
        <label for="exampleFormControlInput1">Keys Delimiter</label>
        <input [(ngModel)]="keysDelimiterText" type="text" class="form-control mb-2" id="exampleFormControlInput21" placeholder="key">
    </div>
    <div class="form-group m-3">
        <label for="exampleFormControlInput1">Values Delimiter</label>
        <input [(ngModel)]="valuesDelimiterText" type="text" class="form-control mb-2" id="exampleFormControlInput211" placeholder="key">
    </div>
</div>

<div class="d-flsex justify-content-center">
    <div class="form-group m-3">
        <label for="exampleFormControlInput1">raw Keys</label>
        <input [(ngModel)]="inputData.singleRowWithAllKeys" type="text" class="form-control mb-2" id="exampleFormControlInput2121" placeholder="key">
        <label for="exampleFormControlInput1" class="form-label">raw values</label>
        <textarea [(ngModel)]="inputData.singleRowWithAllValues" aria-label="asads" class="form-control" name="asd" id="text2" rows="5"
            placeholder="values"></textarea>
    </div>
</div>

<div class="d-flaex justify-csontent-center m-3">
    <div class="d-grid gsap-2">
        <button type="button" name="" id="" class="btn btn-primary btn-block" (click)="extractData()">
            Extract Data
        </button>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="col-5 form-group me-4 mb-3 ">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea [(ngModel)]="template" aria-label="asads" class="form-control" name="asd" id="text1" rows="15"
            placeholder="tekst"></textarea>
    </div>

    <div *ngFor="let item of keysWithValues; index as idx" class="form-group me-3 mb-3">
        <label for="exampleFormControlInput1">Key {{idx+1}}</label>
        <input type="text" class="form-control mb-2" id="exampleFormControlInput21" placeholder="key" [value]="item.key" readonly disabled>
        <label for="exampleFormControlInput1" class="form-label">Values for Key {{idx+1}}</label>
        <textarea aria-label="asads" class="form-control" name="asd" id="text2" rows="15"
            placeholder="values" readonly disabled [value]="item.values"></textarea>
    </div>
    <!-- <div class="form-group me-3 mb-3">
        <button type="button" name="" id="" class="btn btn-primary"
            style="height: -webkit-fill-available; width: 2rem;" (click)="addKey()">
            +
        </button>
    </div> -->
</div>


<div class="d-flaex justify-csontent-center m-3">
    <div class="d-grid gsap-2">
        <button type="button" name="" id="" class="btn btn-primary btn-block" (click)="generateOutput()">
            Generate
        </button>
    </div>
</div>


<div class="d-flsex justify-content-center">
    <div class="form-group m-3">
        <label for="exampleFormControlInput1" class="form-label">Result</label>
        <textarea [(ngModel)]="generatedOutput" aria-label="asads" class="form-control" name="asd" id="text1" rows="15"
            placeholder="tekst"></textarea>
    </div>
</div>
